<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Fond avec coins arrondis -->
    <rect width="128" height="128" rx="24" ry="24" fill="url(#bg)"/>
    
    <!-- Document principal -->
    <rect x="24" y="20" width="60" height="76" rx="4" fill="white" opacity="0.95"/>
    
    <!-- Lignes de texte -->
    <rect x="32" y="32" width="44" height="3" rx="1.5" fill="#3b82f6" opacity="0.7"/>
    <rect x="32" y="40" width="36" height="3" rx="1.5" fill="#3b82f6" opacity="0.5"/>
    <rect x="32" y="48" width="40" height="3" rx="1.5" fill="#3b82f6" opacity="0.5"/>
    
    <!-- Zone image/screenshot -->
    <rect x="32" y="56" width="44" height="24" rx="2" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <circle cx="40" cy="64" r="3" fill="#e5e7eb"/>
    <polygon points="48,72 52,68 56,72 60,68 64,72" fill="#d1d5db"/>
    <rect x="68" y="72" width="8" height="8" rx="1" fill="#10b981" opacity="0.8"/>
    
    <!-- Plus petit document (overlay) -->
    <rect x="44" y="48" width="60" height="76" rx="4" fill="white" opacity="0.9" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Contenu du second document -->
    <rect x="52" y="60" width="44" height="3" rx="1.5" fill="#3b82f6" opacity="0.6"/>
    <rect x="52" y="68" width="32" height="3" rx="1.5" fill="#3b82f6" opacity="0.4"/>
    <rect x="52" y="76" width="36" height="3" rx="1.5" fill="#3b82f6" opacity="0.4"/>
    
    <!-- Icône caméra (screenshot) -->
    <circle cx="88" cy="88" r="12" fill="#10b981"/>
    <rect x="84" y="84" width="8" height="6" rx="1" fill="white"/>
    <circle cx="88" cy="87" r="2" fill="#10b981"/>
    <rect x="86" y="82" width="4" height="2" rx="1" fill="white"/>
