<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .icon-canvas {
            margin: 10px;
            border: 1px solid #ddd;
            background: white;
        }
        .download-section {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Academic Notes Extension - Icon Generator</h1>
    <p>Générateur d'icônes pour l'extension Academic Notes Collector</p>
    
    <div id="icons"></div>
    
    <div class="download-section">
        <h3>Instructions :</h3>
        <ol>
            <li>Clic droit sur chaque icône → "Enregistrer l'image sous"</li>
            <li>Sauvegarder dans le dossier <code>public/icons/</code></li>
            <li>Nommer : icon-16.png, icon-32.png, icon-48.png, icon-128.png</li>
        </ol>
    </div>

    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            canvas.className = 'icon-canvas';
            
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#3b82f6'); // Blue-500
            gradient.addColorStop(1, '#1d4ed8'); // Blue-700
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Rounded corners effect
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.15;
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            ctx.globalCompositeOperation = 'source-over';
            
            // Icon symbol - graduation cap
            const centerX = size / 2;
            const centerY = size / 2;
            const iconSize = size * 0.5;
            
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.04;
            
            // Graduation cap base
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, iconSize * 0.4, iconSize * 0.15, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Graduation cap top
            ctx.beginPath();
            ctx.moveTo(centerX - iconSize * 0.3, centerY - iconSize * 0.1);
            ctx.lineTo(centerX + iconSize * 0.3, centerY - iconSize * 0.1);
            ctx.lineTo(centerX, centerY - iconSize * 0.4);
            ctx.closePath();
            ctx.fill();
            
            // Tassel
            ctx.beginPath();
            ctx.moveTo(centerX + iconSize * 0.25, centerY - iconSize * 0.25);
            ctx.lineTo(centerX + iconSize * 0.35, centerY + iconSize * 0.1);
            ctx.stroke();
            
            // Tassel end
            ctx.beginPath();
            ctx.arc(centerX + iconSize * 0.35, centerY + iconSize * 0.1, size * 0.02, 0, Math.PI * 2);
            ctx.fill();
            
            return canvas;
        }

        function displayIcons() {
            const container = document.getElementById('icons');
            const sizes = [16, 32, 48, 128];
            
            sizes.forEach(size => {
                const div = document.createElement('div');
                div.style.display = 'inline-block';
                div.style.margin = '10px';
                div.style.textAlign = 'center';
                
                const canvas = createIcon(size);
                const label = document.createElement('p');
                label.textContent = `${size}x${size}`;
                label.style.margin = '5px 0';
                
                div.appendChild(canvas);
                div.appendChild(label);
                container.appendChild(div);
            });
        }

        // Canvas.roundRect polyfill for older browsers
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }

        displayIcons();
    </script>
</body>
</html>
